<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>RetroHack - Sign In</title>
<style>
  body { font-family: Comic Sans MS, Arial; margin:0; background:#ffe4e1; }
  header { background:#ff69b4; color:white; padding:15px; display:flex; justify-content:space-between; align-items:center; border-bottom:4px solid #ffb6c1; }
  header h2 { margin:0; font-size:28px; }
  nav a { color:white; margin-left:15px; text-decoration:none; font-weight:bold; background:#ffb6c1; padding:5px 10px; border-radius:8px; border:2px solid white; }
  nav a:hover { background:white; color:#ff69b4; }
  .container { padding:20px; }
  h3 { color:#ff69b4; }
  input { display:block; margin:8px 0; padding:8px; width:250px; border:2px solid #ff69b4; border-radius:6px; background:#fff8dc; }
  button { background:#ff69b4; color:white; padding:8px 15px; border:none; border-radius:8px; font-size:16px; cursor:pointer; border:2px solid white; }
  button:hover { background:white; color:#ff69b4; border:2px solid #ff69b4; }
  #error { color:red; font-size:14px; }
</style>
</head>

<body>
<header>
  <h2>RetroHack</h2>
  <nav>
    <a href="index.html">Home</a>
    <a href="events.html">Events</a>
    <a href="leaderboard.html">Leaderboard</a>
    <a href="projectlogin.html">Sign In</a>
  </nav>
</header>

<div class="container">

  <h3 id="title">Sign In</h3>

  <!-- Sign In Form -->
  <div id="signinBox">
    <label>Email:</label>
    <input type="text" id="email">

    <label>Password:</label>
    <input type="password" id="pass">

    <p id="error"></p>

    <button onclick="signIn()">Sign In</button>
    <button onclick="registerUser()">Register (New User)</button>
  </div>

  <!-- Sign Out Box -->
  <div id="logoutBox" style="display:none;">
    <h3>You are logged in!</h3>
    <p id="userEmail"></p>
    <button onclick="signOut()">Sign Out</button>
  </div>

</div>

<script>

// CHECK LOGIN STATUS ON PAGE LOAD
window.onload = function() {
  let logged = localStorage.getItem("loggedIn");
  
  if (logged === "true") {
    document.getElementById("signinBox").style.display = "none";
    document.getElementById("logoutBox").style.display = "block";

    let email = localStorage.getItem("email");
    document.getElementById("userEmail").innerText = "Logged in as: " + email;
  }
};

// REGISTER NEW USER
function registerUser() {
  let email = document.getElementById("email").value.trim();
  let pass = document.getElementById("pass").value;

  if (email === "" || pass === "") {
    document.getElementById("error").innerHTML = "Enter email and password";
    return;
  }

  if (pass.length < 6) {
    document.getElementById("error").innerHTML = "Password must be at least 6 characters";
    return;
  }

  // Save credentials locally
  localStorage.setItem("email", email);
  localStorage.setItem("password", pass);

  alert("Account Created Successfully!");
}

// SIGN IN EXISTING USER
function signIn() {
  let email = document.getElementById("email").value.trim();
  let pass = document.getElementById("pass").value;

  let savedEmail = localStorage.getItem("email");
  let savedPass = localStorage.getItem("password");

  if (email === savedEmail && pass === savedPass) {
    localStorage.setItem("loggedIn", "true");
    alert("Login Successful!");
    location.reload();
  } else {
    document.getElementById("error").innerHTML = "Incorrect Email or Password!";
  }
}

// SIGN OUT USER
function signOut() {
  localStorage.setItem("loggedIn", "false");
  alert("Signed Out!");
  location.reload();
}

</script>

</body>
</html>
